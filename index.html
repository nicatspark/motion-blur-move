<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test</title>
  <script type="text/javascript" src="motion-blur-move.js"></script>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif; 
    }
    #moveme {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 140px;
      height: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    #moveme > div {
      background: orangered;
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>
  <h1>js</h1>
  <div id="moveme" class="blurme" onclick="moveobj()"><div></div></div>
  <svg width="1" height="1">
    <defs>
        <filter id="svg-motion-blur">
            <feGaussianBlur in="SourceGraphic" stdDeviation="0 0" />
        </filter>
    </defs>
</svg>
</body>
</html>
